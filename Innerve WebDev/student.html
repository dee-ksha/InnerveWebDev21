<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="forstudent.css" type="text/css">
    <title>Hello, world!</title>
  </head>

  <body>
    <section class="txtheading">
    <div class="head-img"><a href="Home.html"><img src="white.png" height="auto" width="100%"></a></div>
    <div class="head-title"><a href="Home.html">Innerve Institute of Technology </a></div>
</section>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://cdn1.iconfinder.com/data/icons/avatars-1-5/136/84-256.png"><span class="font-weight-bold">JANE DOE</span><span class="text-black-50">janedoe@itu.ac.in</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Personal Information</h4>
                    </div>
                    
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input required type="text" class="form-control" placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                        <div class="col-md-6"><label class="labels">Gender</label><input type="text" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-6"><label class="labels">Date of Birth</label><input type="date" class="form-control" value="" placeholder=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">University Enrollment Number</label><input type="text" class="form-control" placeholder="enter enrollment number" value=""></div>
                      
                            
                        
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter your permanent address" value=""></div>
                        <div class="col-md-12"><label class="labels">Father's Name</label><input type="text" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-12"><label class="labels">Mother's Name</label><input type="text" class="form-control" placeholder="" value=""></div>
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="" value=""></div>
                  </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center details"><span>Programme Details</span><button class="border px-3 p-1 updateinfo">Update</button></div><br>
                    <div class="col-md-12"><label class="labels">Programme Name</label><input type="text" class="form-control" required placeholder="B.Tech/M.Tech" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Branch</label><input type="text" class="form-control" required placeholder="enter your branch" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Year of Graduation</label><input type="text" required class="form-control" placeholder="B.Tech/M.Tech" value=""></div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
